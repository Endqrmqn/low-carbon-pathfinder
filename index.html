<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPerks</title>
    
    <style>
        html, body {
            background-color: #000033;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Helvetica, sans-serif;
            display: flex;
        }
        .container {
            display: flex;
            flex: 1;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .navbar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #d9ffb3;
            width: 200px;
            padding: 20px;
            border-radius: 30px;
            margin: 20px;
        }
        .navbar a {
            text-align: center;
            text-decoration: none;
            color: #000033;
            padding: 14px 20px;
            margin: 5px 0;
        }
        .navbar a:hover {
            background-color: #f2ffe6;
            color: black;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .earth-photo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-image: url('earthpng_MOMENTARY.png');
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }
        .co2-counter {
            font-size: 24px;
            font-weight: bold;
            color: #ccccff;
        }
        .leaderboard {
            border-radius: 30px;
            background-color: #ffffe6;
            width: 300px;
            padding: 20px;
            position: absolute;
            right: 20px;
            top: -786px;
            margin: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            margin-top: 800px; /* Push leaderboard down */
        }
        .leaderboard h2 {
            text-align: center;
        }
        .leaderboard .user {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .leaderboard .user .avatar {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .leaderboard .user .details {
            flex-grow: 1;
        }
        .leaderboard .user .details .name {
            font-weight: bold;
        }
        .leaderboard .user .details .points {
            color: #888;
        }
    </style>
    
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="trip-planner.html">Trip Planner</a>
        <a href="rewards.html">Rewards</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="my-emissions.html">My Emissions</a>
        <a href="become-a-member.html">Become a Member</a>
        <a href="learn-more.html">Learn More</a>
        <a href="donate.html">Donate</a>
    </div>

    <div class="container">
        <div class="content">
            <div class="earth-photo"></div>
            <div class="co2-counter">Number of CO2 produced in lbs (during the last week)</div>
        </div>

        <div class="leaderboard">
            <h2>Top 50 Users</h2>
            <div id="leaderboard-content"></div>
        </div>
    </div>

    <script>
    async function loadLeaderboard() {
        try {
            const response = await fetch('http://127.0.0.1:5000/get-leaderboard'); // Fetch data from Flask
            const data = await response.json();

            if (data.error) {
                document.getElementById('leaderboard-content').innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                return;
            }

            const leaderboardContainer = document.getElementById('leaderboard-content');
            leaderboardContainer.innerHTML = ''; // Clear previous content

            // Sort users by CO2 savings (descending)
            let sortedUsers = Object.entries(data).sort((a, b) => b[1].total_co2_savings_kg - a[1].total_co2_savings_kg);

            // Display Top 50 Users
            sortedUsers.slice(0, 50).forEach(([name, user], index) => {
                let userDiv = document.createElement('div');
                userDiv.classList.add('user');

                // Assign colors based on rank
                let profileColor;
                if (index === 0) profileColor = "gold";      // ðŸ¥‡ Gold for 1st place
                else if (index === 1) profileColor = "silver"; // ðŸ¥ˆ Silver for 2nd place
                else if (index === 2) profileColor = "brown";  // ðŸ¥‰ Bronze for 3rd place
                else profileColor = "green";                 // âœ… Green for the rest

                userDiv.innerHTML = `
                    <div class="avatar" style="background-color: ${profileColor}; width: 50px; height: 50px;"></div>
                    <div class="details">
                        <div class="name">${name}</div>
                        <div class="points">${user.total_co2_savings_kg.toFixed(2)} lbs of COâ‚‚</div>
                    </div>
                `;
                leaderboardContainer.appendChild(userDiv);
            });

        } catch (error) {
            console.error("Error loading leaderboard:", error);
            document.getElementById('leaderboard-content').innerHTML = `<p style="color: red;">Failed to load leaderboard.</p>`;
        }
    }

    // Ensure leaderboard loads properly
    document.addEventListener("DOMContentLoaded", loadLeaderboard);
    </script>
</body>
</html>
