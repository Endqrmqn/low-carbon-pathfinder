<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests</title>

    <style>
        html, body {
            background-color: #0f0f0f;
            color: white;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Helvetica, sans-serif;
            display: flex;
        }
        .navbar {
            display: flex;
            flex-direction: column;
            background-color: #d9ffb3;
            width: 220px;
            padding: 20px;
            border-radius: 30px;
            margin: 20px;
            min-height: 90vh;
            align-items: center;
        }
        .navbar a {
            text-align: center;
            text-decoration: none;
            color: #000033;
            padding: 14px 20px;
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #f2ffe6;
            color: black;
            border-radius: 10px;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            width: 800px;
        }
        .quest-container {
            width: 80%;
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        .quest-header {
            font-size: 24px;
            font-weight: bold;
            color: #d9ffb3;
            margin-bottom: 20px;
        }
        .quest {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #222;
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
        }
        .quest h3 {
            font-size: 18px;
            color: #d9ffb3;
            margin: 0;
        }
        .progress-bar {
            flex: 1;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 15px;
            position: relative;
        }
        .progress-bar div {
            height: 100%;
            border-radius: 10px;
            background-color: #4CAF50;
            width: 0%; /* Default width */
            transition: width 0.5s ease-in-out;
        }
        .percentage {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="trip-planner.html">Trip Planner</a>
        <a href="rewards.html">Rewards</a>
        <a href="quests.html">Quests</a>
        <a href="my-emissions.html">My Emissions</a>
        <a href="become-a-member.html">Become a Member</a>
        <a href="learn-more.html">Learn More</a>
        <a href="donate.html">Donate</a>
    </div>

    <div class="container">
        <div class="quest-container">
            <div class="quest-header">Your Quests</div>

            <div class="quest">
                <h3>Daily Task</h3>
                <div class="progress-bar"><div style="width: 75%;"></div></div>
                <span class="percentage">75%</span>
                <div>   30 Points</div>
            </div>

            <div class="quest">
                <h3>Weekly Task</h3>
                <div class="progress-bar"><div style="width: 50%;"></div></div>
                <span class="percentage">50%</span>
                <div>   100 Points</div>
            </div>

            <div class="quest">
                <h3>Monthly Task</h3>
                <div class="progress-bar"><div style="width: 20%;"></div></div>
                <span class="percentage">20%</span>
                <div>   500 Points</div>

            </div>
        </div>
    </div>

</body>
</html>
