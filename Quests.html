<script>
    let ecoPoints = 150;

    function updatePoints() {
        document.getElementById('ecoPoints').innerText = ecoPoints;
    }

    function redeemPoints(cost) {
        if (ecoPoints >= cost) {
            ecoPoints -= cost;
            updatePoints();
            alert('You have successfully redeemed this item!');
        } else {
            alert('You do not have enough EcoPoints to redeem this item.');
        }
    }
