<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0f0f0f;
        }

        .leaderboard-title {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .first { background: #ffcc00; }
        .second { background: #a6a6a6; }
        .third { background: #cc6600; }

        .leaderboard {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: #ffffff;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #e9e9e9;
        }

        .leaderboard-item:last-child { margin-bottom: 0; }

        .rank-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            margin-right: 15px;
            position: relative;
        }

        .crown {
            position: absolute;
            top: -20px;
            font-size: 1.2em;
            color: gold;
        }

        .rank {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            border-radius: 50%;
            color: #ffffff;
        }

        .name, .score { flex: 1; text-align: center; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="trip-planner.html">Trip Planner</a>
        <a href="rewards.html">Rewards</a>
        <a href="Quests.html">Quests</a>
        <a href="my-emissions.html">My Emissions</a>
        <a href="become-a-member.html">Become a Member</a>
        <a href="learn-more.html">Learn More</a>
        <a href="donate.html">News</a>
    </div>
    <h1 class="leaderboard-title">WorldWide Leaderboard</h1>
    <div class="leaderboard" id="leaderboard">
        <!-- Leaderboard items will be inserted here -->
    </div>

    <script>
        async function loadLeaderboard() {
            try {
                const response = await fetch('http://127.0.0.1:5000/get-leaderboard');  // Flask API
                const data = await response.json();
        
                const leaderboard = document.querySelector('.leaderboard');
                leaderboard.innerHTML = '';  // Clear existing entries
        
                let sortedUsers = Object.entries(data).sort((a, b) => b[1].total_co2_savings_kg - a[1].total_co2_savings_kg);
        
                sortedUsers.forEach(([name, user], index) => {
                    let div = document.createElement('div');
                    div.classList.add('leaderboard-item');
                    if (index === 0) div.classList.add('first');
                    else if (index === 1) div.classList.add('second');
                    else if (index === 2) div.classList.add('third');
        
                    div.innerHTML = `
                        <div class="rank-container">
                            ${index === 0 ? '<span class="crown">ðŸ‘‘</span>' : ''}
                            <div class="rank circle">${index + 1}</div>
                        </div>
                        <div class="name">${name}</div>
                        <div class="score">${user.total_co2_savings_kg} kg COâ‚‚</div>
                    `;
                    leaderboard.appendChild(div);
                });
            } catch (error) {
                console.error("Error loading leaderboard:", error);
            }
        }
        
        window.onload = loadLeaderboard;
        </script>        
</body>
</html>
