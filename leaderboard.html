<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .leaderboard-title {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .leaderboard {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: #ffffff;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #e9e9e9;
        }

        .leaderboard-item:last-child {
            margin-bottom: 0;
        }

        .rank, .name, .score {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="leaderboard-title">WorldWide Leaderboard</h1>
    <div class="leaderboard">
        <div class="leaderboard-item">
            <div class="rank">1</div>
            <div class="name">User1</div>
            <div class="score">1000</div>
        </div>
        <div class="leaderboard-item">
            <div class="rank">2</div>
            <div class="name">User2</div>
            <div class="score">900</div>
        </div>
        <div class="leaderboard-item">
            <div class="rank">3</div>
            <div class="name">User3</div>
            <div class="score">800</div>
        </div>
    </div>
</body>
</html>
