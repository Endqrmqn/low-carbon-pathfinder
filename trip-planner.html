<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        html, body {
            background-color: #0f0f0f;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Helvetica, sans-serif;
            display: flex;
        }
        .container {
            display: flex;
            flex: 1;
            width: 100%;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .navbar {
            display: flex;
            flex-direction: column;
            background-color: #d9ffb3;
            width: 200px;
            padding: 20px;
            border-radius: 30px;
            margin: 20px;
        }
        .navbar a {
            text-align: center;
            text-decoration: none;
            color: #000033;
            padding: 14px 20px;
            margin: 5px 0;
        }
        .navbar a:hover {
            background-color: #f2ffe6;
            color: black;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .trip-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            background: #ffffe6;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .trip-form input, .trip-form button {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .trip-form button {
            background-color: #000033;
            color: white;
            cursor: pointer;
        }
        .trip-form button:hover {
            background-color: #ffffff;
            color: black;
        }
        .trip-results {
            display: none;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: #f4f4f4;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="trip-planner.html">Trip Planner</a>
        <a href="rewards.html">Rewards</a>
        <a href="Quests.html">Quests</a>
        <a href="my-emissions.html">My Emissions</a>
        <a href="become-a-member.html">Become a Member</a>
        <a href="learn-more.html">Learn More</a>
        <a href="donate.html">Donate</a>
    </div>

    <div class="container">
        <div class="content">
            <h2 style="color: #ffffff;">Plan Your Trip</h2>
            <form class="trip-form" onsubmit="fetchEcoRoute(event)">
                <input type="text" id="origin" placeholder="Enter starting location" required>
                <input type="text" id="destination" placeholder="Enter destination" required>
                <button type="submit">Find Best Eco Route</button>
            </form>
            <div id="tripResults" class="trip-results"></div>
        </div>
    </div>

    <script>
        async function fetchEcoRoute(event) {
            event.preventDefault(); // Prevent page refresh

            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const resultsDiv = document.getElementById('tripResults');
            resultsDiv.innerHTML = "Loading...";
            resultsDiv.style.display = "block";

            try {
                const response = await fetch(`http://127.0.0.1:5000/get-eco-route?origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}`);
                const data = await response.json();

                if (data.error) {
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                    return;
                }

                resultsDiv.innerHTML = `
                    <h3>Recommended Route</h3>
                    <p><b>Best Mode:</b> ${data.best_mode.replace('_', ' ')}</p>
                    <p><b>Distance:</b> ${data.distance_km} km</p>
                    <p><b>COâ‚‚ Savings Compared to Driving:</b> ${data.compared_to_driving.co2_savings_kg} kg</p>
                `;
            } catch (error) {
                console.error("Error fetching route:", error);
                resultsDiv.innerHTML = `<p style="color: red;">Failed to fetch eco route.</p>`;
            }
        }
    </script>
</body>
</html>
